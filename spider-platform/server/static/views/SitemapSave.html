<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="requestInterval" class="col-lg-1 control-label">请求间隔 (秒)</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" name="requestInterval" id="requestInterval" placeholder="请求间隔">
		</div>
	</div>
	<div class="form-group">
		<label for="pageLoadDelay" class="col-lg-1 control-label">翻页请求间隔 (秒)</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" name="pageLoadDelay" id="pageLoadDelay" placeholder="翻页间隔">
		</div>
	</div>
	<div class="form-group">
		<label for="sitemapConfigSave" class="col-lg-1 control-label">任务配置</label>
		<div class="col-lg-10">
			<textarea rows="7" class="form-control" name="sitemapConfigSave" id="sitemapConfigSave">{{sitemapConfig}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="sitemapFieldsSave" class="col-lg-1 control-label">字段选择器</label>
		<div class="col-lg-10">
			<textarea rows="7" class="form-control" name="sitemapFieldsSave" id="sitemapFieldsSave">{{sitemapJSON}}</textarea>
		</div>
	</div>
	<div class="form-group">
        <div class="col-lg-offset-1 col-lg-10">
			<button action="sitemap-save-button" type="button" class="btn btn-primary btn-xs">保存数据</button>
		</div>
	</div>
	<div class="alert alert-success col-lg-10 col-lg-offset-1 hide scraping-in-progress" role="alert">
		配置数据保存成功.
	</div>
</form>
